<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrolled Courses</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #121212; /* Dark background for the page */
        }
        .card-container {
            background-color: #000; /* Black background for card container */
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .course-details {
            background-color: #6c757d; /* Gray background for right part */
            color: white;
            padding: 15px;
            border-radius: 0 10px 10px 0;
        }
        .course-image img {
            border-radius: 10px 0 0 10px;
            max-height: 130px;
            object-fit: cover;

        }
        .container {
            max-width: 900px;
        }
        a:hover{
            cursor: pointer;
        }
    
    </style>
</head>
<body>
     {% include 'header.html' %}
        <div class="bg-black mt-1 ms-auto pt-2 d-none" id="profile" style="height:fit-content;width:200px;border-radius:10px;margin-right:10px;">
            <h3 style="border-bottom:3px solid white;" class="text-light text-center">{{ user.username }}</h3>
            <div class="d-flex justify-content-between p-2">
               <p class="text-white fs-5">
                  <svg style="height:20px;width:20px" xmlns="http://www.w3.org/2000/svg"  fill="white" class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                  </svg> Profile</p> 
                  <a href="{% url 'display_profile' %}"><svg style="height:20px;width:20px"  xmlns="http://www.w3.org/2000/svg" fill="white" class="bi bi-arrow-right-circle mt-2" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z"/>
                  </svg></a>
            </div>
            <div class="d-flex justify-content-between p-2">
               <p class="text-white fs-5">
                 <svg style="height:22px;width:22px" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-person-fill-lock" viewBox="0 0 16 16">
                  <path d="M11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0m-9 8c0 1 1 1 1 1h5v-1a2 2 0 0 1 .01-.2 4.49 4.49 0 0 1 1.534-3.693Q8.844 9.002 8 9c-5 0-6 3-6 4m7 0a1 1 0 0 1 1-1v-1a2 2 0 1 1 4 0v1a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-4a1 1 0 0 1-1-1zm3-3a1 1 0 0 0-1 1v1h2v-1a1 1 0 0 0-1-1"/>
                 </svg> AdminPortal
               </p> 
               <a href="{% url 'admin_access' %}"><svg style="height:20px;width:20px"  xmlns="http://www.w3.org/2000/svg" fill="white" class="bi bi-arrow-right-circle mt-2" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z"/>
               </svg><a/>
            </div>
            <div class="d-flex justify-content-between  p-2">
               <p class="text-white fs-5">
                  <svg  style="height:20px;width:20px;" xmlns="http://www.w3.org/2000/svg" fill="white" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z"/>
                    <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/>
                  </svg> Logout</p> 
                  <a href="{% url 'logout' %}">
                        <svg style="height:20px;width:20px"  xmlns="http://www.w3.org/2000/svg" fill="white" class="bi bi-arrow-right-circle mt-2" viewBox="0 0 16 16">
                          <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z"/>
                        </svg>
                  </a>
            </div>
            
        </div>
    <div class="container mt-5">
        <h2 class="text-center  mb-4" style='color:rgb(0,255,255)'>You Have {{ count }} Enrolled Courses </h2>
        
        {% for item in courses %}
       
            <div class="card-container d-flex flex-md-row align-items-center align-items-md-start">
                <!-- Left Part: Course Image -->
                <div class="course-image">
                    <img src="{{ item.course.Image.url }}" alt="{{ item.course.Title }}" class="img-fluid col-sm-12">
                </div>

                <!-- Right Part: Course Details -->
                <div class="course-details flex-grow-1">
                    <h4 class="mb-2 text-dark">{{ item.course.Title }}</h4>
                    <p class="mb-2 text-dark">{{ item.course.Tutor }}</p>
                    <h5 style='color:rgb(0,255,255)'>Price: â‚¹{{ item.course.Price }}</h5>
                </div>
            </div>
        
        {% endfor %}
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>  <!-- gsap cdn-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script> 
    <script>
         var profile=document.querySelector('#profile');
         var profile_icon=document.querySelector('#profile-icon');
         const tl = gsap.timeline();
         tl.pause();
         tl.from('#profile',{
               duration:1,
               opacity:0,
               y:-500,
         })
         tl.from('#profile h3',{
               duration:1,
               opacity:0,
               y:-500,
         })
         tl.from('#profile div',{
              duration:0.5,
              opacity:0,
              y:-500,
              x:-200,
              stagger:1
         })
        profile_icon.addEventListener('mouseover',function(){
                  profile.classList.remove('d-none');
                  tl.play();
        })
        window.addEventListener('click',function(){
                 profile.classList.add('d-none');
        })

    </script>
</body>
</html>
