{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <style>

        a:hover{
          color:white;
          text-decoration:none;
        }
        a{
            color: white;
            text-decoration:none;
        }
        .nav-link{
          color:white;
        }
        /* General Page Styling */
        body {
            background-color:black;
        }

        .course-container {
            display: flex;
            flex-direction: column; /* Default layout for mobile */
            background-color: black; /* Black container background */
            color: white;
            max-width: 800px;
            width: 90%; /* Make it responsive */
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .course-image {
            width: 100%; /* Default: full width for mobile */
            max-height: 300px;
            overflow: hidden;
        }

        .course-image img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .course-details {
            background-color: #6c757d; /* Gray background */
            padding: 15px;
            text-align: left;
            display: flex;
            flex-direction: column;
        }

        .course-details h2,
        .course-details h3,
        .course-details h4 {
            margin: 10px 0;
        }

        .proceed-button {
            margin: 20px auto;
            display: block;
            background-color:rgb(0,255,255);
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        /* Responsive Styling */
        @media (min-width: 768px) {
            .course-container {
                flex-direction: row; /* Side-by-side layout for larger screens */
            }

            .course-image {
                width: 40%; /* Image takes 40% of container */
            }

            .course-details {
                width: 60%; /* Details take 60% of container */
            }
        }
    </style>
</head>
<body>
    {% include 'header.html' %}
    <div class='d-flex flex-column justify-content-center align-items-center mt-5'>
        <h4 style='color:rgb(0,255,255);'>Course Details</h4>
        <div class="course-container">
          <div class="course-image">
              <img src="{{ data.Image.url }}" alt="Course Image">
          </div>
          <div class="course-details">
              <h2>{{ data.Title }}</h2>
              <p>Tutor: {{ data.Tutor }}</p>
              <p>Price: ${{ data.Price }}</p>
          </div>
      </div>
      <a href="{% url 'enroll' data.id %}"><button class="proceed-button" >Proceed</button></a>
    </div>
</body>

</html>
