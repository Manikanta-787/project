<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
         form{
              background-color:black;
         }
    </style>
</head>
<body class='bg-dark'>
    {% include 'header.html' %}
    <form style='background-color:gray;' class="col-4 m-auto card p-3 shadow-lg text-white" method="post" enctype="multipart/form-data" action="">
        {% csrf_token %}
        <h2 class='text-center bg-light text-dark'>Register Here‚úçüèº</h2>
        <br>

        {% if messages %}
        <div class="alert alert-primary" role="alert">
            {% for message in messages  %}
                {{message}}
              
            {% endfor %}
        </div>
        {% endif %}
        <div class="mb-2">
          <label for="picture" class="form-label">Picture</label>
          <input type="file" class="form-control" id="picture" aria-describedby="emailHelp" name="picture" >
        </div> 
       <div class="mb-2">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" aria-describedby="emailHelp" name="username" required>
        </div> 
        <div class="mb-2">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email" required>
        </div> 
        <div class="mb-2">
          <label for="Password" class="form-label">Password</label>
          <input type="password" class="form-control" id="Password" name="password" required>
        </div> 
        <div class="mb-2">
          <label for="first_name" class="form-label">FirstName</label>
          <input type="text" class="form-control" id="first_name" name="first_name" required>
        </div> 
        <div class="mb-2">
          <label for="last_name" class="form-label">LastName</label>
          <input type="text" class="form-control" id="last_name" name="last_name" required>
        </div> 
        <div class="mb-2">
          <label for="phone" class="form-label">Mobile</label>
          <input type="phone" class="form-control" id="phone" name="phone" required>
        </div> 
        <div class="mb-2">
          <label for="address" class="form-label">Address</label>
          <input type="text-area" class="form-control" id="address" name="address" required >
        </div> 

      
        {% comment %} {{form.as_p}} {% endcomment %}

        <button type="submit" class="btn bg-warning">Register</button>
      </form>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
